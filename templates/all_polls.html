{% extends 'base.html' %}

{% block content %}
<br>
<br>
<div class="container"> 
  <h2>All Proposals</h2>
  <div class="row">
    <div class="col">
    <p>Select below to view a proposal and submit your feedback.</p>
    <ul>
      {% for poll in polls %}
      <li>
        <a href="/poll/{{ poll.poll_id }}">
          {{ poll.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
    </div>
  </div>
</div>

{% endblock %}
